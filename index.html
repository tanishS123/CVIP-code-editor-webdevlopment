<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> online code editor</title>
    <link rel="stylesheet" href="style4.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous">
     </script>

  </head>
  <body> <h1> Online code editor for html css and javascript</h1>
<div class="container">
  <div class="left">
    <label> <i class="fa-brands fa-html5"></i> HTML </label>
    <textarea id="html-code" onkeyup="run()"> </textarea>

    <label> <i class="fa-brands fa-css3-alt"></i> CSS </label>
    <textarea id="css-code" onkeyup="run()"> </textarea>

    <label>  <i class="fa-brands fa-js"></i> JAVASCRIPT </label>
    <textarea id="javascript-code"onkeyup="run()" > </textarea>
  </div>
  <div class="right">
    <label> <i class="fa-solid fa-forward-step"></i> Output </label>
    <iframe id= "Output"> </iframe>
  </div>
  </div>

<script>
  function run(){
    let htmlcode= document.getElementById("html-code").value;
    let csscode= document.getElementById("css-code").value;
    let jscode=  document.getElementById("javascript-code").value;
    let output=  document.getElementById("Output");

    output.contentDocument.body.innerHTML= htmlcode +"<style>"+csscode +"</style>";
    output.contentWindow.eval(jscode);
  }

</script>



  </body>
</html>
